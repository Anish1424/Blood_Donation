<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blood Bridge</title>
  <link rel="stylesheet" href="/css/PatientReg.css" />
</head>
<body>

  <div class="container">
    <div class="form-box">
      <div class="title-frame">
        <h2>Patient Register</h2>
      </div>

      <form id="registerForm">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" required>
      
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>
      
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      
       
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="0" required>
      
        <label for="blood-group">Blood Group</label>
        <select id="blood-group" name="blood_group" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      
        <label for="disease">Disease</label>
        <input type="text" id="disease" name="disease" placeholder="e.g. Diabetes, Hypertension" required>
      
        <label for="doctor-name">Doctor's Name</label>
        <input type="text" id="doctor-name" name="doctor_name" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" required>
      
        <div class="login-register-container">
          <button type="submit" class="register-btn">Register</button>
          <button type="button" class="login-btn" onclick="redirectToLogin()"><a class="link" href="PatientLogin.html">Login</a></button>
        </div>
      </form>

      <p class="message" id="alreadyRegisteredMsg">This email is already registered. Please login.</p>

      <div class="back-link">
        <a href="project.html">Return to Home?</a>
        <a href="PatientForgotPassword.html">Forgot password?</a>
      </div>
    </div>
  </div>

  <script src="/js/P.js"></script>
</body>
</html>
