<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System - Admin Dashboard</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>Blood Bridge</span>
            </div>
            <ul class="nav-links">
                <li class="active"><a class="link" href="admin.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a class="link" href="adminDonor.html"><i class="fas fa-user"></i> Donor</a></li>
                <li><a class="link" href="adminPatient.html"><i class="fas fa-procedures"></i> Patient</a></li>
                <li><a class="link" href="adminDonations.html"><i class="fas fa-hand-holding-medical"></i> Donations</a></li>
                <li><a class="link" href="adminBloodRequest.html"><i class="fas fa-notes-medical"></i> Blood Requests</a></li>
                <li><a class="link" href="adminRequestHistory.html"><i class="fas fa-history"></i> Request History</a></li>
                <li><a class="link" href="adminBloodStock.html"><i class="fas fa-box"></i> Blood Stock</a></li>
                <li><a class="link" href="userFeedback.html"><i class="fas fa-comments"></i> User Feedback</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header>
                <div class="header-title">Every Blood Donor is a Life Saver</div>
                <button class="logout-btn"><a class="link" href="project.html">Logout <i class="fas fa-sign-out-alt"></i></a></button>
            </header>

            <!-- Blood Type Cards -->
            <div class="blood-type-grid" id="bloodStockContainer">
                <!-- Filled by JS -->
            </div>

            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stats-card">
                    <div class="stats-icon"><i class="fas fa-users"></i></div>
                    <div class="stats-info">
                        <h3>Total Donors</h3>
                        <p id="totalDonors">--</p>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="stats-icon"><i class="fas fa-clipboard-list"></i></div>
                    <div class="stats-info">
                        <h3>Total Requests</h3>
                        <p id="totalRequests">--</p>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="stats-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stats-info">
                        <h3>Approved Requests</h3>
                        <p id="approvedRequests">--</p>
                    </div>
                </div>
                <div class="stats-card">
                    <div class="stats-icon"><i class="fas fa-tint"></i></div>
                    <div class="stats-info">
                        <h3>Total Blood Unit (in ml)</h3>
                        <p id="totalBloodUnits">--</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
